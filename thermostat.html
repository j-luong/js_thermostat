<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat!</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/thermostat.js"></script>
  </head>
  <body>
    <div class="thermostat">
      text
    </div>

    <div class="buttons">
      <input type="button" name="tempDown" value="-"></input>
      <input type="button" name="tempUp" value="+"></input>
      <input type="button" name="resetTemp" value="Reset"></input>
    </div>

    <div class="powerSaving">
      Power Saving
      <label class="switch">
        <input type="checkbox" name="togglePowerSaving"></input>
        <div class="slider round"></div>
      </label>
    </div>
  </body>
</html>
